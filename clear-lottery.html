<!DOCTYPE html>
<html>
<head>
    <title>Очистка лотереи</title>
</head>
<body>
    <h1>Очистка истории лотереи</h1>
    <button onclick="clearLottery()">Очистить историю чата и победителей</button>
    <div id="result"></div>

    <script>
        async function clearLottery() {
            const userId = prompt('Введите ID администратора:', '3');
            
            try {
                const response = await fetch('https://functions.poehali.dev/2497448a-6aff-4df5-97ef-9181cf792f03?action=clear_lottery_data', {
                    method: 'GET',
                    headers: {
                        'X-User-Id': userId
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>Результат:</h2>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Ошибка:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
